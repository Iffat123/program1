<html>
<head>
	<title>My second html page</title>
	<style>
		body {background-image:url('register.jpg');}
		h1 {color:blue;}
		p  {color:red;}
		img {width:200px;}
		img {height:200px;}
	</style>
</head>
<body>
	<h1 align="center">Registration Page</h1>
	<div id="reg-form"> 
	<form action="/myfirst.html">
	<label for="first name">First name</label>
	<input type="text" name="first name" placeholder="iffat" required="">
	<div>
		<label for="last name">Last name</label>
		<input type="text" name="last name" placeholder="zaidi" required="">
	</div>
	<div>
		Select Gender:
		<label for="gender-male">Male</label>
		<input type="radio" name="gender"value="choice-1">

		<label for="gender-female">Female</label>
		<input type="radio" name="gender" value="choice-2">

		<label for="others">Other</label>
		<input type="radio" name="gender" value="choice-3">
	</div>
	<div>
		<label for="email">Email id</label>
		<input type="email" name="email" placeholder="abc@gmail.com">
		
		<label for="password">Password</label>
		<input type="password" name="password">
	</div>
	<div>
		<label for="Month">Birthday Month</label>
		<select name="Month">
		<option value="-Select-">-Select-</option>
		<option value="Jan">January</option>
		<option value="Feb">February</option>
		<option value="Mar">March</option>
		<option value="Apr">April</option>
		<option value="May">May</option>
		<option value="June">June</option>
		<option value="July">July</option>
		<option value="Aug">August</option>
		<option value="Sep">September</option>
		<option value="Oct">October</option>
		<option value="Nov">November</option>
		<option value="Dec">December</option>
	</select>
		<label for="Date">Date</label>
		<select name="Date">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<label for="Year">Year</label>
		<select name="Year">
		<option value="-">-</option>
		<option value="1996">1996</option>
		<option value="1997">1997</option>
		<option value="1998">1998</option>
		<option value="1999">1999</option>
	</select>
	</div>
	<div>
		<label for="agree">I agree to all the conditions of the form</label>
		<input type="checkbox" name="agree">
	</div>
	<div>
		<button type="submit">Submit</button>
	</div>
	<img src="/C:/Users/My Hp/Desktop/foodiee.com/cover.png" alt="an image">
	</form>
</body>
</html>
